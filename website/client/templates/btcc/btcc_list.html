<template name="btccList">
    <div class="btcc page">
        <div class="panel panel-primary">
            <div class="panel-heading">BTCC List</div>
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Sell</th>
                    <th>Buy</th>
                    <th>Last</th>
                    <th>Vol</th>
                    <th>Prev_close</th>
                    <th>VWAP</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Open</th>
                </tr>
                </thead>
                <tbody>
                {{#each btcc}}
                    {{> btccItem}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
